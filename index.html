<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div id="time-left"><br /></div>
    <div class="saveScreen hide">
        <p>Please input your initials</p>
        <input type="text" id="input">
        <button id="inputBtn">save</button>
    </div>

    <!-- Highscore button -->
    <div>
        <a href="highscores.html">
            <button class="view-score" id="view-score">View Highscore
            </button>
        </a>
    </div>

    <!-- Main outer div -->
    <div class="main">
        <div class="start-screen">
            <h1>
                Code Quiz Challenge
            </h1>
            <p class="seconds">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by <span>15 seconds!</span>
            </p>

            <!-- Start button -->
            <button class="start-btn">
                Start Quiz
            </button>

        </div>

        <!-- Question list -->
        <div class="quiz-box hide">
            <div class="question-title">

            </div>
            <div class="choices">
            </div>

        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
